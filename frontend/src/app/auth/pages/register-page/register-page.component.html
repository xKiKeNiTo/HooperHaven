<div class="flex justify-content-center mt-6">
    <p-card class="flex flex-column justify-content-center card-container">
        <form [formGroup]="form" (ngSubmit)="register()"
            class="flex flex-column justify-content-center align-items-center">
            <h2>Registro</h2>
            <div class="p-field">
                <span class="p-float-label p-input-icon-right email">
                    <i class="pi pi-envelope"></i>
                    <input pInputText id="email" formControlName="email" />
                    <label for="email">Correo</label>
                </span>
            </div>
            <div class="p-field mt-4">
                <span class="p-float-label password">
                    <p-password [toggleMask]="true" [feedback]="false" id="password"
                        formControlName="password"></p-password>
                    <label for="password">Contraseña</label>
                </span>
            </div>
            <p-button label="Registrarse" icon="pi pi-check" iconPos="right" type="submit" [disabled]="form.invalid"
                class="mt-4"></p-button>
            <a routerLink="../login">¿Ya tienes una cuenta? Iniciar sesión</a>
        </form>
    </p-card>
</div>
