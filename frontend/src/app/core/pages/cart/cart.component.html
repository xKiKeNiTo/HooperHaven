<div class="grid flex justify-content-center">

    <div class="col-4">

        <header>
            <div>
                <h1>Tu carrito</h1>
            </div>
            <div>
                <p>
                    <span>TOTAL </span>
                    <strong>€ 70</strong>
                </p>
            </div>
        </header>

        <div *ngFor="let product of cartProducts" class="flex flex-column card-container">
            <div class="p-card">
                <div class="flex justify-content-between">
                    <div class="m-2">
                        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                            [src]="'assets/products/'+ product._id + '.jpg'" [alt]="product.name" />
                    </div>
                    <div>
                        <h3>{{product.name}}</h3>
                        <p>{{product.price}}€</p>
                    </div>
                    <div class="m-2">
                        <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger"></p-button>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

    <div class="col-4 flex justify-content-center">
        <p-button label="COMPRAR" icon="pi pi-arrow-right" iconPos="right" styleClass="p-button-raised"
            (click)="compra()"></p-button>
    </div>

</div>
